<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erica's Check Yourself</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="image"></div>
    <div id="dashboard">
        <div id="interface">
            <div id="top">
                <h1>Car Music</h1>
                <div id="time">
                    <h1>11:50</h1>
                </div>
            </div>

            <div id="result">
                <p>Not Playing<br>Playlist</p>
            </div>

            <div id="bar">
                <div id="timebar"></div>
            </div>
            <div id="controls">
                <i id="backbutton" class="fa-solid fa-backward-step"></i>
                <i id="changebutton" class="fas fa-play-circle"></i>
                <i id="forwardbutton" class="fa-solid fa-forward-step"></i>
            </div>
        </div>
    </div>
    <footer>
        <p><a href="sources.html">Sources</a></p>
    </footer>
</body>
</html>
